<div class="wrapper">
  <div class="page-header section-dark" style="background:white">
    <div class="mainContainer" fxLayout="row wrap" fxLayoutAlign="center start">
      <div class="mainUserNameItem">
        {{ OktaGetTokenService.strUserName }}
      </div>
      
      <div class="tableDiv" fxLayout="columns wrap" fxLayoutAlign="center center">
        
        <div>

          <table mat-table [dataSource]="StoreItems" class="mat-elevation-z8">
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef>店舗</th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <ng-container matColumnDef="address">
              <th mat-header-cell *matHeaderCellDef>住所</th>
              <td mat-cell *matCellDef="let element"> {{element.address}} </td>
            </ng-container>
  
            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef>電話番号</th>
              <td mat-cell *matCellDef="let element"> {{element.tel}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="StoreListColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: StoreListColumns;" (click)="OpenStore(row)"></tr>
            </table>
       </div>    
       <div class="okta_banner">
        <img src="assets/img/okta-japan-logo-dark.png" class="okta_ciam">
      </div>
    </div>
  </div>

  <!-- arrStoreList -->
